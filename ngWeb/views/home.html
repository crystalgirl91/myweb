<div class="panelWall rows">	
	<section class="p-panel col-md-4 col-xs-12 col-sm-6 col-lg-3" ng-repeat="row in rows track by $index">
		<a class="p-wrapper" href={{row.href}}>
			<img class="p-panel-img" ng-src={{row.img}} alt="">
			<span class="title p-panel-des">
				<span class="p-panel-des-i">{{row.name}}</span>
			</span>
		</a>
	</section>
</div>
